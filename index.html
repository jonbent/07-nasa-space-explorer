<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <div id="random-space-fact-container" class="d-none rounded">
      <h3>Did you know?</h3>
      <p id="random-space-fact"></p>
    </div>

    <div class="filters">
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
      <button id="fetch-button">Get Space Images</button>
    </div>

    <div id="gallery" class="gallery">
      <div class="placeholder-nb">
        <div class="placeholder-icon-nb">ðŸ”­</div>
        <p>Select a date range and click "Get Space Images" to explore the cosmos!</p>
      </div>
    </div>
  </div>

  <div id="loading-container" class="d-none d-flex justify-content-center align-items-center flex-column">
    <div id="spinner" class="spinner-grow text-light" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="fs-4">Loading...</div>
  </div>

  <div id="info-modal" class="modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button id="close-modal" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script src="js/dateRange.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
